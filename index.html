<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="cont-container">
  <div class="container">
    <img class="container-img" alt="" src="images/drawers.jpg"/>
    <div class="textual">
      <div class="sub-container">
        <div class="head">
          Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home
        </div>
        <div class="sub">
          Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. I’ve got some simple tips 
          to help you make any room feel complete.
        </div>
        <div class="foot">  
          <div class="one-down">
            <img class="avatar" alt="author" src="images/avatar-michelle.jpg">
            <div class="sub-foot">
              <div class="d0">Michelle Appleton</div>
              <div class="d1">28 Jun 2020</div>
            </div>
          </div>
          <div class="foot-share-option">
            <div class="share">
              <svg class="svg-img" viewBox="0 -22 512 511" xmlns="http://www.w3.org/2000/svg" id="fi_1059157">
              <path d="m512 233.820312-212.777344-233.320312v139.203125h-45.238281c-140.273437 0-253.984375 113.710937-253.984375 253.984375v73.769531l20.09375-22.019531c68.316406-74.851562 164.980469-117.5 266.324219-117.5h12.804687v139.203125zm0 0"></path>
              </svg>
            </div>
            <div class="display-icon">
              SHARE
              <img alt="" src="images/icon-facebook.svg"/>
              <img alt="" src="images/icon-twitter.svg"/>
              <img alt="" src="images/icon-pinterest.svg"/>
            </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
